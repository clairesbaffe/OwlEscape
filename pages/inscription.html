<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="../style/inscription.css" rel="stylesheet">
    <link rel="website icon" type="png" href="../images/chouette.png">
</head>
<body>

    <header>
        <nav>
            <div id="tete">
                <a id="menu" href="#">
                    <img id="icon-menu" src="../icons/menu-icon-white.png">
                </a>
                <a id="logo" href="../home.html">
                    <img id="owlescape-brand" src="../images/owlescape-brand-white.png">
                </a>
            </div>

            <div id="tete2"></div>
        </nav>
    </header>

    <section id="main-box-contener">

        <div id="main-box">

            <form method="POST" action="./inscription-ok.html">

                <div class="colonne">
                    <h2 id="titre-formulaire">Inscrivez-vous</h2>
                    <div id="to-connexion">
                        <p id="text-connexion">Vous avez déjà un compte ? </p>
                        <a id="lien-connexion" href="./connexion.html">Connectez-vous.</a>
                    </div>

                    

                    <div class="item-formulaire">
                        <label for="nom">Nom<span class="red-text"> *</label>
                        <input type="text" name="nom" required>
                    </div>

                    <div class="item-formulaire">
                        <label for="prenom">Prénom<span class="red-text"> *</label>
                        <input type="text" name="prenom" required>
                    </div>

                    <div class="item-formulaire">
                        <label for="sexe">Sexe<span class="red-text"> *</label>
                        <select name="sexe">
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                            <option value="Non-binaire">Non binaire</option>
                        </select>
                    </div>

                    <div class="item-formulaire">
                        <label for="date-nais">Date de naissance</label>
                        <input type="date" name="date-nais">
                    </div>

                    <div class="item-formulaire">
                        <label for="pays">Pays de résidence</label>
                        <input type="text" name="pays">
                    </div>

                </div>

                

                <div class="colonne">

                    <div class="item-formulaire">
                        <label for="tel">Numéro de téléphone<span class="red-text"> *</label>
                        <input type="tel" name="tel" required>
                    </div>

                    <div class="item-formulaire">
                        <label for="email">Adresse e-mail<span class="red-text"> *</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="item-formulaire">
                        <label for="confirm-email">Confirmer l'adresse e-mail<span class="red-text"> *</span></label>
                        <input type="email" id="confirm-email" name="confirm-email" required>
                    </div>

                    <div class="item-formulaire">
                        <label for="mdp">Mot de passe<span class="red-text"> *</span></label>
                        <input type="password" id="mdp" name="mpd" required>
                    </div>

                    <div class="item-formulaire">
                        <label for="confirm-mdp">Confirmer le mot de passe<span class="red-text"> *</span></label>
                        <input type="password" id="confirm-mdp" name="confirm-mdp" required>
                    </div>

                    
                    <input id="btn_submit" onclick="validateEmail()" type="submit" value="S'inscrire">

                </div>

            </form>

        </div>

    </section>
    



    <script src="./script/inscription.js"></script>
</body>
</html>
